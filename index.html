<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>پخش زنده شبکه ۳</title>
  <style>
    body { margin: 0; background: black; }
    video { width: 100vw; height: 100vh; background: black; object-fit: cover; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <video id="video" controls autoplay></video>
  <script>
    const video = document.getElementById('video');
    const stream = "https://shabake3-tv-website.maniatream.com/live/ehZXjgL6advrD2Ie_iMAUw__/stream_0.m3u8";
    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(stream);
      hls.attachMedia(video);
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = stream;
    }
  </script>
</body>
</html>
